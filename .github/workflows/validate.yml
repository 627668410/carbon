name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install, lint, build, and test
        run: |
          npm install
          npm run lint
          npm run build
          # TODO update -ci-build-id once GitHub actions has that built in
          npm start & npx wait-on http://localhost:3000 && CYPRESS_CI=true npm run cy:run -- --config baseUrl=http://localhost:3000 --record --parallel --ci-build-id $GITHUB_SHA
        env:
          CI: true
          CYPRESS_CI: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
